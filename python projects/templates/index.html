<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Band Name Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2196f3;
            color: white;
            cursor: pointer;
        }
        h2 {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Band Name Generator ðŸŽ¸</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter the city you grew up in" required>
            <input type="text" name="pet" placeholder="Enter your pet's name" required>
            <button type="submit">Generate Band Name</button>
        </form>
        {% if band_name %}
            <h2>Your band name is: <em>{{ band_name }}</em></h2>
        {% endif %}
    </div>
</body>
</html>
